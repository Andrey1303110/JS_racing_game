<body>
	<section id="for_name">
		<div id="name_insert">
			<p>Hello</p>
			<p>my name is</p>
			<form>
				<input id="name_player" type="text" value="loading..." placeholder="enter your name" autofocus>
				<input id="pervue_start" type="button" value="start" minlength="3">
			</form>
		</div>
	</section>

	<section id="pervue">
		<form>
			<input id="start_new_game" type="button" value="go to garage">
		</form>
		<video id="intro_video" src="./intro.mp4" preload="auto"></video>
	</section>

	<section id="keyboards_controls">
		<div id="key_code">
			<p>W / A / S / D - up / left / down / right</p>
			<p>Q / E - up + left / up + right</p>
			<p>Space - pause</p>
			<p>Shift/Ctrl - only for POLICE! Try it with Prius!</p>
		</div>
		<div id="img_keyboard">
		</div>
	</section>

	<section id="high_scores">
		<div id="scores">
			<p id="title_sect_score">high score</p>
			<div id="names_hs">
				<p id="name"> </p>
			</div>
			<div id="score_hs">
				<p id="score"> </p>
			</div>
		</div>
	</section>

	<div id="lock_cars">
		<p>You may take score 5500 or more!</p>
	</div>
