<!DOCTYPE html>
<html>

<head>
	<title>JS Game</title>
	<link rel="stylesheet" href="./css/game.css">
	<link rel="stylesheet" type="text/css" href="./js/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="./js/slick/slick-theme.css" />
	<link rel="icon" href="./images/icons8-racing-car-48.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="true" />
</head>

<body>
	<div class="up_slider" id="slider">

		<img src="./images/Cars main screen/logo/totoya_logo.png" id="prius_main" alt="">
	</div>
	<div class="your-class slider-down leon" id="slider-down-leon"

		<img class="cars_img" src="./images/Cars main screen/Leon/Leon_1.png" id="leon_1" alt="">
	</div>
	<div class="your-class slider-down touareg" id="slider-down-touareg"

		<img class="cars_img" src="./images/Cars main screen/Touareg/Touareg_4.png" id="touareg_4" alt="">

	<div class="your-class slider-down 2008" id="slider-down-2008"
	style="top: -50%;">
		<img class="cars_img" src="./images/Cars main screen/2008/2008_3.png" id="P2008_3" alt="">
		<img class="cars_img" src="./images/Cars main screen/2008/2008_2.png" id="P2008_2" alt="">
		<img class="cars_img" src="./images/Cars main screen/2008/2008_1.png" id="P2008_1" alt="">

		<img class="cars_img" src="./images/Cars main screen/2008/2008_7.png" id="P2008_7" alt="">
	</div>
	<div class="your-class slider-down i8" id="slider-down-i8"
	style="top: -50%;">
		<img class="cars_img" src="./images/Cars main screen/i8/i8_2.png" id="i8_2" alt="">
		<img class="cars_img" src="./images/Cars main screen/i8/i8_1.png" id="i8_1" alt="">
		<img class="cars_img" src="./images/Cars main screen/i8/i8_3.png" id="i8_3" alt="">

		<img class="cars_img" src="./images/Cars main screen/i8/i8_7.png" id="i8_7" alt="">
	</div>
	<div class="your-class slider-down tesla" id="slider-down-tesla"
	style="top: -50%;">
		<img class="cars_img" src="./images/Cars main screen/Tesla/Tesla_8.png" id="tesla_8" alt="">
		<img class="cars_img" src="./images/Cars main screen/Tesla/Tesla_2.png" id="tesla_2" alt="">

	<div class="your-class slider-down xl1" id="slider-down-xl1"

		<img class="cars_img" src="./images/Cars main screen/Xl1/Xl_1.png" id="xl_1" alt="">

	style="top: -50%;">
		<img class="cars_img" src="./images/Cars main screen/Other/Truck_1.png" id="truck_1" alt="">
	</div>
	<div class="your-class slider-down prius" id="slider-down-prius"
	style="top: -50%;">
		<img class="cars_img" src="./images/Cars main screen/Prius/Prius_1.png" id="prius_1" alt="">

	<div class="wrapper">
		<div id="timer" class="timer_main">0</div>
		<canvas class="canvas" id="canvas">
			Your browser does not support JavaScript and HTML5!</canvas>
	</div>
	<audio id="sound" src="./audio/crash.mp3"></audio>
	<audio id="sound_wheel_right" src="./audio/wheel_right.mp3"></audio>
	<audio id="sound_wheel_left" src="./audio/wheel_left.mp3"></audio>
	<audio id="sound_wheel_right_up" src="./audio/wheel_right_up.mp3"></audio>
	<audio id="sound_wheel_left_up" src="./audio/wheel_left_up.mp3"></audio>
	<audio id="sound_wheel_main" src="./audio/sound_for_simulator.mp3"></audio>
	<audio id="engine_start" src="./audio/engine_start.mp3"></audio>
	<audio id="siren" src="./audio/police.mp3"></audio>
	<audio id="sgu" src="./audio/sgu.mp3"></audio>
	<div id="music">
		<audio preload="auto" id="main_theme1" autoplay loop
			src="./audio/Snoop_Dogg_ft_The_Doors-Riders_on_the_Storm(fredwreck_remix).mp3"></audio>
		<audio id="main_theme2" class="music" src="./audio/Hush-Fired_up.mp3"></audio>
		<audio id="main_theme3" class="music" src="./audio/rock_i-am-rock.mp3"></audio>
		<audio id="main_theme4" class="music" src="./audio/Styles_of_Beyond-Nine_Thou.mp3"></audio>
		<audio id="main_theme5" class="music"
			src="./audio/Celldweller-Shapeshifter.mp3"></audio>
		<audio id="main_theme6" class="music" src="./audio/BT_The_Roots-Tao_Of_The_Machine.mp3"></audio>
		<audio id="main_theme7" class="music" src="./audio/TI_Presents_The_PSC-Do_Ya_Thang.mp3"></audio>
		<audio id="main_theme8" class="music" src="./audio/Suni_Clay-In_A_Hood_Near_You.mp3"></audio>
		<audio id="main_theme9" class="music" src="./audio/Juvenile-Sets_Go_Up.mp3"></audio>
	</div>
	<div id="game_cars" style="opacity: 0;">
		<img src="./images/gif/1.png" alt="">
		<img src="./images/gif/6.png" alt="">
		<img src="./images/gif/11.png" alt="">
		<img src="./images/Smooth models/Other/car_1.png" alt="">
		<img src="./images/Smooth models/Other/car_2.png" alt="">
		<img src="./images/Smooth models/Other/car_3.png" alt="">
	</div>
	<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./js/slick/slick.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('.your-class').slick({
				arrows: true,
				dots: true,
				infinite: true,
				slidesToShow: 1,
				slidesToScroll: 1,
				draggable: true,
				initialSlide: 0,
				speed: 600,
				fade: true,
				cssEase: 'linear',
			});
		});
		$(document).ready(function () {
			$('.up_slider').slick({
				arrows: true,
				infinite: true,
				slidesToShow: 1,
				slidesToScroll: 1,
				draggable: true,
				initialSlide: 0,
				speed: 900,
				cssEase: 'linear',
			});
		});
	</script>
	<script src="./js/game-arcade.js"></script>
</body>

</html>
