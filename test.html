<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 538px; height: 300px; overflow: hidden; margin: 0 auto;">
        <img src="css_sprites.png" style="position: relative;">
    </div>
    <h1 id="target">0</h1>
    <script>
        let width = 538;
        var i = 0;
        setInterval(()=>{i++;document.querySelector('img').style.left = (width * -i) + 'px';}, 85);
        setInterval(()=>{i = 0}, 85*25);

        function live_counter(last_number, target_id) {
            let frame = 1000/60
            let all_time = 1500;
            let count = all_time/frame;
            let one_iteration_value = Math.round(last_number/count);
            let target = document.querySelector(`#${target_id}`);
            let i = 0;
            let counter = setInterval(()=>{
                target.textContent = Number(target.textContent) + Number(one_iteration_value);
                if (i >= count) {
                    clearInterval(counter);
                    target.textContent = last_number;
                }
            }, frame);
            setTimeout(()=>{
                clearInterval(counter);
                target.textContent = last_number;
            }, all_time);
        }
        live_counter(695456, 'target')
    </script>
</body>
</html>
