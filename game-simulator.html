<!DOCTYPE html>
<html>

<head>
	<title>JS Game</title>
	<link rel="stylesheet" href="./css/test.css">
	<link rel="stylesheet" type="text/css" href="./js/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="./js/slick/slick-theme.css" />
	<link rel="stylesheet" href="./css/custom.css">
	<link rel="icon" href="./images/icons8-racing-car-48.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="true" />
</head>

<body>
	<div class="your-class" id="slider"
		style="width: 395px; position: absolute; left: 50%; transform: translateX(-50%); top: 20%;">
		<img src="./images/Cars main screen/i8/i8_7.png" id="i8_7" alt="">
		<img src="./images/Cars main screen/Touareg/Touareg_1.png" id="touareg_1" alt="">
		<img src="./images/Cars main screen/Leon/Leon_8.png" id="leon_8" alt="">
		<img src="./images/Cars main screen/2008/2008_3.png" id="P2008_3" alt="">
		<img src="./images/Cars main screen/Tesla/Tesla_1.png" id="tesla_1" alt="">
		<img src="./images/Cars main screen/Xl1/Xl_1.png" id="xl_1" alt="">
		<img src="./images/Cars main screen/Other/Truck_1.png" id="truck_1" alt="">
	</div>
	<div class="main">
		<div class="color_sect">
			<div class="color_car blue"></div>
			<div class="color_car green"></div>
			<div class="color_car orange"></div>
			<div class="color_car white"></div>
			<div class="color_car black"></div>
		</div>
		<div class="color_sect">
			<div class="color_car green"></div>
		</div>
	</div>
	<div class="wrapper">
		<div id="timer">0</div>
		<canvas width="440px" height="630px" class="canvas" id="canvas">
			Your browser does not support JavaScript and HTML5!</canvas>
	</div>
	<audio id="sound" src="./audio/crash.mp3"></audio>
	<audio id="sound_wheel_right" src="./audio/wheel_right.mp3"></audio>
	<audio id="sound_wheel_left" src="./audio/wheel_left.mp3"></audio>
	<audio id="sound_wheel_right_up" src="./audio/wheel_right_up.mp3"></audio>
	<audio id="sound_wheel_left_up" src="./audio/wheel_left_up.mp3"></audio>
	<audio id="sound_wheel_main" src="./audio/sound_for_simulator.mp3"></audio>
	<audio id="main_theme" src="./audio/Snoop Dogg ft The Doors - Riders on the Storm_low.mp3"></audio>
	<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./js/slick/slick.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('.your-class').slick({
				dots: true,
				infinite: true,
				slidesToShow: 1,
				slidesToScroll: 1,
				draggable: true,
				initialSlide: 2,
			});
		});
	</script>
	<script src="./js/test.js"></script>
</body>

</html>
